<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Stocks Profit and Loss</title>
  </head>
  <body>
    <main class="mt-4">
      <h1 class="text-center">Stock Profit and loss calculator</h1>
      <div class="form-input container d-flex flex-column">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Initital Price</label
          >
          <input
            type="number"
            class="form-control stockdetail"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Quantity of Stock</label
          >
          <input
            type="number"
            class="form-control stockdetail"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Current Price</label
          >
          <input
            type="number"
            class="form-control stockdetail"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <button id="btn" class="btn btn-success">Calculate</button>

        <h3 id="output" class="text-center mt-3"></h3>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
